<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- ícones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Foodmap</title>
  </head>
  <body class="bg-dark">
    <div id="animation" class="bg-dark text-center">
      <h1 class="display-1 text-warning">Foodmap</h1>
    </div>
    <main class="">
      <section class="d-flex container-fluid flex-column justify-content-center align-items-center">
        <h1 class="row display-2 text-warning">Foodmap</h1>
        <div class="row d-flex align-items-center w-75 mb-5">
          <div class="box"></div>
          <hr>
          <div class="box"></div>
        </div>
        <div class="row mb-4" id="map"></div>
        <h2 class="row text-warning mb-3">Comida perto de você</h2>
        <div class="row input-group justify-content-center mb-5">
          <input type="text" id="input-search" class="form-control col-8" placeholder="filtrar por tipo de comida">        
          <div class="input-group-append">
            <button id="btn-search" class="btn btn-outline-light" type="button"><i class="fas fa-search"></i></button>
          </div>
           <!-- Autocomplete filter -->
          <div class="my-dropdown-menu w-75" aria-labelledby="navbarDropdown"></div>
        </div>
        <!-- Images -->
        <div id="img-restaurants" class="row col-12 justify-content-center"></div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header border-0 pb-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-center pt-0">
                <h2>Nome do Restaurante</h2>
                <img class="w-50 mb-2" src="">
                <h6>tipo de comida</h6>
                <p>descrição</p>
                <button type="button" class="btn btn-warning">Pedir Já!</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <!-- Google maps -->
    <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqx7A_aV5vWShVpDde6o-oeOgMCW8HsBU&callback=getRestaurantsSelected">
    </script>
  </body>
</html>
